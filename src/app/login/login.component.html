<div class="login-container">
  <mat-card class="login-card">
    <h1>Login</h1>

    <div>
      <mat-form-field class="larger-input">
        <mat-label>Enter Email</mat-label>
        <input matInput [(ngModel)]="user.email" name="email" type="text">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="larger-input">
        <mat-label>Enter Password</mat-label>
        <input matInput [(ngModel)]="user.password" name="password" [type]="hidePassword ? 'password' : 'text'">
        <!-- Toggle visibility button -->
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <div>
      <button mat-button mat-raised-button color="primary" (click)="login()">
        Login
      </button>
    </div>

    <div class="create-account-link">
      <p >Don't have an account? <a routerLink="registration">Create New Account</a></p>
    </div>
  </mat-card>
</div>
