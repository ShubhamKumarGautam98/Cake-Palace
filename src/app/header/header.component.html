<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a *ngIf="loginService.isUserLoggedIn||loginService.isAdminLoggedIn" mat-list-item>
        Welcome {{loginService.username}}</a>
      <a *ngIf="loginService.isAdminLoggedIn==true&&loginService.isUserLoggedIn==false " mat-list-item mat-list-item
        routerLink="addcake">Add Cake</a>
      <a mat-list-item routerLink="viewallcakes">View Cake</a>
      <a mat-list-item routerLink="registration">Registration</a>
      <a *ngIf="loginService.isAdminLoggedIn==true&&loginService.isUserLoggedIn==false " mat-list-item mat-list-item
        routerLink="ViewOrder">View All Order</a>
      <a *ngIf="loginService.isUserLoggedIn||loginService.isAdminLoggedIn" mat-list-item (click)="logout()"
        routerLink="login"> Logout</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">

      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span>CakePalace</span>

      <div class="icon">
        <button mat-icon-button routerLink="addToCart" class="example-icon favorite-icon"
          aria-label="Example icon-button with heart icon">
          <mat-icon>shopping_cart</mat-icon>
        </button>
        <button mat-icon-button routerLink="login" class="example-icon"
          aria-label="Example icon-button with share icon">
          <mat-icon>account_circle</mat-icon>
        </button>
      </div>

    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
